<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="">
        <label for="rows">Number of Rows</label>
        <input type="text" placeholder="0" name="rows" id="row">

        <label for="columns">Number of Columns</label>
        <input type="text" placeholder="0" name="columns" id="col">

        <input type="submit" onclick="createTable()" value="Submit" id="button">
    </form>
    <table id="zigzagTable"></table>
</body>
<script>
    document.querySelector("#button").addEventListener("click",function(event){
        event.preventDefault();
    })
        //get the value from the input text
        function createTable(){
        let rows = document.getElementById("row").value;
        let columns = document.getElementById("col").value;
        // create the matrix for the table
        let matrix = [];

        for (let rowIndex = 0; rowIndex < rows; rowIndex++) {
        let currentRow = [];
        let r = document.getElementById("zigzagTable").insertRow(rowIndex);
            for (let colIndex = 0; colIndex < columns; colIndex++) {
                let c = r.insertCell(colIndex);

                if (colIndex === 0) {
                    currentRow.push(rowIndex+1);
                    c.innerHTML = rowIndex +1;
                     
                }else if (rowIndex === 0) {
                        if (colIndex % 2 == 0) {
                            currentRow.push(rows * colIndex + 1);
                            c.innerHTML = rows * colIndex +1;
                        }else{
                            currentRow.push(rows * (colIndex + 1));
                            c.innerHTML = rows * (colIndex +1);

                        }
                    } else{
                        if (colIndex % 2 == 0) {
                            currentRow.push(matrix[rowIndex-1][colIndex]+1);
                            c.innerHTML = matrix[rowIndex-1][colIndex]+1;
                        }else{
                            currentRow.push(matrix[rowIndex-1][colIndex]-1);
                            c.innerHTML = matrix[rowIndex-1][colIndex]-1;
                            
                        }
                    }
                
                    
            }
            
            matrix.push(currentRow);
        }
        


    
    }
        </script>
</html>
